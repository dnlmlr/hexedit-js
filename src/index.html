<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hexedit.css">
    <script src="hexedit.js"></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        main {
            margin: 10px;
        }

        .hexedit {
            margin: 10px;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const data = new Uint8Array(512)
            for (let i = 0; i < data.length; i++) data[i] = 0

            const myHexedit = new HexEditor(document.getElementById("hexedit1"))
            myHexedit.data = data
            myHexedit.renderDom()


            document.getElementById("input-file").addEventListener("change", async e => {
                const buffer = await e.target.files[0].arrayBuffer()
                const data = new Uint8Array(buffer)

                myHexedit.data = data
                myHexedit.renderDom()
            })
        })
    </script>

    <title>Hexedit-JS Demo</title>
</head>

<body>
    <main>
        <label for="input-file">Only select small files (max 100K) for now</label>
        <br>
        <input type="file" id="input-file" title=""/>

        <div id="hexedit1"></div>
    </main>
</body>

</html>
